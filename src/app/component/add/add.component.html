<h3 style="text-align:center;color: rgb(212, 99, 201); font-size: 30px;">Employee Management System</h3>

<hr>

<div class="containe-fluid">
    <form>
        <div class="row">
            <div class="col-4">
                <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
                    <mat-label>Employee Id</mat-label>
                    <input matInput type="number" name="eid"[(ngModel)]="empy.eid" placeholder="Enter employee id" >
                  </mat-form-field>
            </div>

            <div class="col-4">
                <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
                    <mat-label>Employee Name</mat-label>
                    <input matInput type="name" name="name"[(ngModel)]="empy.name" placeholder="Enter employee name" >
                  </mat-form-field>
            </div>

            <div class="col-4">
                <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input matInput type="number" name="mobile"[(ngModel)]="empy.mobile" placeholder="Enter phone number" >
                  </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                
                    <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
                        <mat-label>Enter email</mat-label>
                        <input matInput type="email" name="email"[(ngModel)]="empy.email" placeholder="Please enter your email" >
                      </mat-form-field>
                
            </div>
            <div class="col-4">
                
                <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
                    <mat-label>Enter your address</mat-label>
                    <textarea matInput type="email" name="address"[(ngModel)]="empy.address" placeholder="Please enter your email" ></textarea>
                  </mat-form-field>
            
            </div>

            <div class="col-4">
                
                <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
                    <mat-label>Enter salary</mat-label>
                    <input matInput type="number" name="salary"[(ngModel)]="empy.salary" placeholder="Please enter your salary" >
                  </mat-form-field>
            
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <mat-form-field appearance="outline" [style.width.px]=357>
                    <mat-label>Gender</mat-label>
                    <mat-select name="gender"[(ngModel)]="empy.gender">
                      <mat-option *ngFor="let gender of usergender" [value]="gender.value">
                        {{gender.viewvalue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>

            <div class="col-4">
                <mat-form-field appearance="outline" [style.width.px]=400>
                    <mat-label>Position</mat-label>
                    <mat-select name="position"[(ngModel)]="empy.position">
                      <mat-option *ngFor="let userposition of position" [value]="userposition.value">
                        {{userposition.viewvalue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>
    </form>
    <div style="text-align: center;">
        <button (click)="add" type="button" class="btn btn-dark margin-left">ADD</button>
        <button [routerLink]="['/view']"  class="btn btn-danger margin-left">VIEW</button>
    </div>

</div>
